<div class="container col-md-12">
	<div class="form-group">
		<label for="select" class="control-label">Fermenteur</label>
		<select class="form-control" 
			ng-model="Fermenter"
			ng-options="Fermenter.TransientID as Fermenter.Id for Fermenter in Fermenters">
		</select>
	</div>
	<div class="form-group">
		<input class="form-control" type="text" name="Name" ng-model="NewID" />
		
	</div>
	<div class="form-group">
		<button type="submit" ng-click="SetID()" class="btn btn-primary">Renommer</button>
	</div>
</div>
