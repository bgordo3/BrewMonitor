	  	<div class="panel-heading">
	    	<h3 class="panel-title">{{PanelTitle}} 
	    		<a class="pull-right" ng-click="close()" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>

  	</div>

</div>
